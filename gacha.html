<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showInventoryStats()">
        <h2 class="gacha-text"> Gacha </h2>

        <div class="ball-container">
            <h6 class="ball-text"> Your Balls </h6>
            <input type="image" src="Images/pokeballIcon.png" class="ball pokeball" onclick="location.href = 'pokeball.html';">
            <input type="image" src="Images/greatball_icon.png" class="ball greatball" onclick="location.href = 'greatball.html';">
            <input type="image" src="Images/ultraball_icon.png" class="ball ultraball" onclick="location.href = 'ultraball.html';">
            <input type="image" src="Images/masterball_icon.png" class="ball masterball" onclick="location.href = 'masterball.html';">
            <input type="image" src="Images/beastball_icon.png" class="ball beastball" onclick="location.href = 'beastball.html';">
            <div class="ball-line"></div>
        </div>

        <h6 class="shop-text"> Shop </h6>
        <img class="rates-btn" src="Images/rates.png" onclick="location.href = 'droprates.html';"></img>
        <div class="shop-container">
            <div class="flexbox s-flexbox">
                <input type="image" src="Images/pokeballIcon.png" class="shop-pokeball" onclick="buyPokeball()">
            </div>
            <h9 class="pokeball-shop-text"> Pok√©ball 1000P </h9>
            <div class="flexbox s-flexbox">
                <input type="image" src="Images/greatball_icon.png" class="shop-greatball" onclick="buyGreatball()">
            </div>
            <h9 class="greatball-shop-text"> Great ball 2000P </h9>
            <div class="flexbox s-flexbox">
                <input type="image" src="Images/ultraball_icon.png" class="shop-ultraball" onclick="buyUltraball()">
            </div>
        </div>
        <h9 class="ultraball-shop-text"> Ultra ball 3000P </h9>

        <div class="container-home-forums">
            <h9 class="home-shop-text"> Gacha </h9>
            <input type="image" src="Images/home _icon.png" class="home-flexbox flexbox-1" onclick="location.href = 'main.html';">
            <input type="image" src="Images/forums_icon.png" class="forums-flexbox flexbox-2" onclick="location.href = 'forums.html';">
            <input type="image" src="Images/project_logo.png" class="trivia-flexbox flexbox-3" onclick="location.href = 'triviahome.html';">
            <input type="image" src="Images/shop_icon.png" class="shop-flexbox flexbox-4-g" onclick="location.href = 'gacha.html';">
            <input type="image" src="Images/leaderboard_icon.png" class="leaderboard-flexbox flexbox-5" onclick="location.href = 'leaderboard.html';">
        </div>
    </div>

    <h10 id="pokeballs-container"></h10>
    <h10 id="greatballs-container"></h10>
    <h10 id="ultraballs-container"></h10>
    <h10 id="beastballs-container"></h10>
    <h10 id="masterballs-container"></h10>

    <h9 class="user-pokedollars-text"> Your Pokedollars: </h9>
    <div class="money-container"></div>
    <h10 id="pokedollars-container"></h10>

    <a class="inventory-btn" href="inventory.html"> Inventory </a>

</body>
<script src="shop.js"></script>
</html>
